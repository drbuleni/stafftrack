{% extends "base.html" %}

{% block title %}Performance - StaffTrack{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-person-lines-fill"></i> Team Performance</h1>
    <div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                <i class="bi bi-download"></i> Export
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('exports.performance_excel') }}"><i class="bi bi-file-earmark-excel me-2"></i>Excel</a></li>
                <li><a class="dropdown-item" href="{{ url_for('exports.performance_pdf') }}"><i class="bi bi-file-earmark-pdf me-2"></i>PDF</a></li>
            </ul>
        </div>
        <a href="{{ url_for('performance.summary') }}" class="btn btn-primary">
            <i class="bi bi-bar-chart"></i> View Summary
        </a>
    </div>
</div>

<div class="row">
    {% for member in staff %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ member.full_name }}</h5>
                <p class="text-muted">{{ member.role }}</p>
                <a href="{{ url_for('performance.timeline', staff_id=member.id) }}" class="btn btn-outline-primary w-100">
                    <i class="bi bi-timeline"></i> View Timeline
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
